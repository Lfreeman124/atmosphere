<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=WindSong&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400&display=swap"
      rel="stylesheet"
    />

    <title>Atmosphere For Rent</title>
  </head>
  <body>
    <header>
      <h1>Atmosphere</h1>
      <h3>For Rent</h3>
    </header>
    <nav class="top-nav">
      <a href="./about.html">About Us</a>
      <a href="./services.html">Services</a>
      <a href="./gallery.html">Gallery</a>
    </nav>
    <main>
      <div class="one">
        <div class="image">
          <img src="./images/outdoor.jpeg" alt="" />
        </div>
        <div class="text">
          <h2>A unique atmosphere</h2>
          <div class="dots">
            <p>Tailored</p>
            <p>Festive</p>
            <p>Fun</p>
          </div>
        </div>
      </div>
      <div class="two reveal">
        <div class="image">
          <img src="./images/party.jpeg" alt="" />
        </div>
        <div class="text">
          <h2>...for your next celebration</h2>
          <div class="dots">
            <p>Wedding</p>
            <p>Dinner</p>
            <p>Party</p>
          </div>
        </div>
      </div>
      <div class="three reveal">
        <div class="image">
          <img src="./images/dinner.jpeg" alt="" />
        </div>
        <div class="text">
          <h2>...in your space</h2>
          <div class="dots">
            <p>Barn</p>
            <p>Park</p>
            <p>Home</p>
          </div>
        </div>
      </div>
      <div class="four reveal">
        <div class="image">
          <img src="./images/vases.jpeg" alt="" />
        </div>
        <div class="text">
          <h2>...with our beautiful collection</h2>
          <div class="dots">
            <p>Furniture</p>
            <p>Lighting</p>
            <p>Decor</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav class="bottom-nav">
        <a href="./about.html">About Us</a>
        <a href="./services.html">Services</a>
        <a href="./gallery.html">Gallery</a>
      </nav>
    </footer>
    <script src="./home.js"></script>
  </body>
</html>
